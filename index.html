<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RevisionHelp : help to revise your vocabulary">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>RevisionHelp</title>
</head>
<body>
  <header class="header_content">
    <h1  class="header_title">Help</h1>
    <h3 class="header_subtitle">Revise your vocabulary</h3>
  </header>

  <main class="main_content">
    <form action="" class="form_response">
      <input type="text" name="response" id="response" placeholder="Response">
    </form>

    <div class="validation_word">
      <i class="fa-solid fa-check success_word"></i>
      <i class="fa-solid fa-xmark failed_word"></i>
    </div>

    <div class="content_random_word">
      <p class="random_word"></p>
    </div>

    <div class="content_good_response">
      <p class="good_response"></p>
    </div>

    <label for="select_language" id="label_select_language">Select lang :
      <select name="select_language" id="select_language">
        <option value="theTwoLanguages" selected>Lang 1-2</option>
        <option value="languageOne">Lang 1</option>
        <option value="languageTwo">Lang 2</option>
      </select>
    </label>

    <div class="more_card_none">
      <p class="more a_propos">A propos</p>
      <p class="more mode_d-emploi">Mode d'emploi</p>
      <p class="more suggestions">Suggestions</p>
      <p class="more contact">Contact</p>
    </div>

    <form action="" class="add_words_card_none">
      <ul>
        <li>
          <label for="add_word_en">en&nbsp;:</label>
          <input type="text" id="add_word_en" name="add_word_en" />
        </li>
        <li>
          <label for="add_word_fr">fr&nbsp;:</label>
          <input type="text" id="add_word_fr" name="add_word_fr" />
        </li>
      </ul>
      <button type="submit" class="button_add">Ajouter</button>
    </form>

    <div class="remove_words_card_none">
      <p>Supprimer tout le vocabulaire?</p>
      <div class="remove_buttons">
        <button class="button_oui">Oui</button>
        <button class="button_non">Non</button>
      </div>
    </div> 
    
    <div class="list_words_card_none">
      <div class="list_title">
        <h1>en</h1>
        <h1>fr</h1>
      </div>
      <div class="content_list">
        <div class="words">

        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer_content">
    <i class="fa-solid fa-ellipsis-vertical button_more"></i>
    <div>
      <i class="fa-solid fa-play  button_play"></i>
      <i class="fa-solid fa-minus button_moins"></i>
      <i class="fa-solid fa-plus button_plus"></i>
      <i class="fa-solid fa-list  button_list"></i>
    </div>
  </footer>

  <script src="./js/select.js"></script>
  <script src="./js/more.js"></script>
  <script src="./js/play.js"></script>
  <script src="./js/remove.js"></script>
  <script src="./js/add.js"></script>
  <script src="./js/list.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
