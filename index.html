<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Help to revise my vocabulary">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Help</title>
</head>
<body>
  <header class="header_content">
    <h1  class="header_title">Help</h1>
    <h3 class="header_subtitle">Revise your vocabulary</h3>
  </header>
  <main class="main_content">
    <form action="" class="main_form">
      <input type="text" name="response" id="response" placeholder="Response">
    </form>

    <form action="" class="add_form_none">
      <ul>
        <li>
          <label for="en">en&nbsp;:</label>
          <input type="text" id="en" name="en" />
        </li>
        <li>
          <label for="fr">fr&nbsp;:</label>
          <input type="text" id="fr" name="fr" />
        </li>
      </ul>
      <button type="submit" class="submit_word">Ajouter</button>
    </form>

    <div class="main_validation">
      <!-- <p class="main_success">&#10004;</p>
      <p class="main_failed">&#10008;</p> -->
      <i class="fa-solid fa-check main_success"></i>
      <i class="fa-solid fa-xmark main_failed"></i>
    </div>
    <div class="content_main_word">
      <p class="main_word"></p>
    </div>
    <div class="content_response">
      <p class="main_response"></p>
    </div>
    <label for="category" id="main_label">By Category :
      <select name="category" id="category">
        <option value="allCategories" selected>All categories</option>
        <option value="arrayItems">The array items</option>
        <option value="theDays">The days</option>
        <option value="theMonths">The months</option>
        <option value="theNumbers">The numbers</option>
        <option value="thePeople">The people</option>
        <option value="theAnimals">The animals</option>
        <option value="theJobs">The jobs</option>
        <option value="theFoods">The foods</option>
        <option value="theMoments">The moments</option>
        <option value="theLocations">The locactions</option>
        <option value="theMoods">The moods</option>
        <option value="theActions">The actions</option>
        <option value="theCharacteristics">The characteristics</option>
        <option value="theWordsElse">The words Else</option>
      </select>
    </label>

    <div class="list_none">
      <div class="list_title">
        <h1>en</h1>
        <h1>fr</h1>
      </div>
      <div class="content_list">
        <div class="words">

        </div>
      </div>
    </div>
  </main>
  <footer class="footer_content">
    <i class="fa-solid fa-ellipsis-vertical"></i>
    <div>
      <i class="fa-solid fa-play  main_button"></i>
      <i class="fa-solid fa-minus supp_words"></i>
      <i class="fa-solid fa-plus add_word"></i>
      <i class="fa-solid fa-list  list_words"></i>
    </div>
  </footer>

  <!-- <script src="./add.js"></script> -->
  <script src="./voc.js"></script>
  <script src="./vocabulary.js"></script>
  <!-- <script src="./script.js"></script> -->

  <script src="./js/select.js"></script>
  <script src="./js/more.js"></script>
  <script src="./js/play.js"></script>
  <script src="./js/remove.js"></script>
  <script src="./js/add.js"></script>
  <script src="./js/list.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
