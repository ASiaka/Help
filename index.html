<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RevisionHelp : help to revise your vocabulary">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>RevisionHelp</title>
</head>
<body>
  <header class="header_content">
    <h1  class="header_title">Help</h1>
    <h3 class="header_subtitle">Revise your vocabulary</h3>
  </header>

  <main class="main_content">
    <form action="" class="form_response">
      <input type="text" name="response" id="response" placeholder="Response">
    </form>

    <div class="validation_word">
      <i class="fa-solid fa-check success_word"></i>
      <i class="fa-solid fa-xmark failed_word"></i>
    </div>

    <div class="content_random_word">
      <p class="random_word"></p>
    </div>

    <div class="content_good_response">
      <p class="good_response"></p>
    </div>

    <label for="category" id="label_category">By Category :
      <select name="category" id="category">
        <option value="allCategories" selected>All categories</option>
        <option value="arrayItems">The array items</option>
        <option value="theDays">The days</option>
        <option value="theMonths">The months</option>
        <option value="theNumbers">The numbers</option>
        <option value="thePeople">The people</option>
        <option value="theAnimals">The animals</option>
        <option value="theJobs">The jobs</option>
        <option value="theFoods">The foods</option>
        <option value="theMoments">The moments</option>
        <option value="theLocations">The locactions</option>
        <option value="theMoods">The moods</option>
        <option value="theActions">The actions</option>
        <option value="theCharacteristics">The characteristics</option>
        <option value="theWordsElse">The words Else</option>
      </select>
    </label>

    <form action="" class="add_words_card_none">
      <ul>
        <li>
          <label for="add_word_en">en&nbsp;:</label>
          <input type="text" id="add_word_en" name="add_word_en" />
        </li>
        <li>
          <label for="add_word_fr">fr&nbsp;:</label>
          <input type="text" id="add_word_fr" name="add_word_fr" />
        </li>
      </ul>
      <button type="submit" class="button_add">Ajouter</button>
    </form>

    <div class="remove_words_card_none">
      <p>Supprimer tout le volcabulaire?</p>
      <div class="remove_buttons">
        <button class="button_oui">Oui</button>
        <button class="button_non">Non</button>
      </div>
    </div> 
    
    <div class="list_words_card_none">
      <div class="list_title">
        <h1>en</h1>
        <h1>fr</h1>
      </div>
      <div class="content_list">
        <div class="words">

        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer_content">
    <i class="fa-solid fa-ellipsis-vertical button_menu"></i>
    <div>
      <i class="fa-solid fa-play  button_play"></i>
      <i class="fa-solid fa-minus button_moins"></i>
      <i class="fa-solid fa-plus button_plus"></i>
      <i class="fa-solid fa-list  button_list"></i>
    </div>
  </footer>

  <!-- <script src="./add.js"></script> -->
  <script src="./voc.js"></script>
  <script src="./vocabulary.js"></script>
  <!-- <script src="./script.js"></script> -->

  <script src="./js/select.js"></script>
  <script src="./js/more.js"></script>
  <script src="./js/play.js"></script>
  <script src="./js/remove.js"></script>
  <script src="./js/add.js"></script>
  <script src="./js/list.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
