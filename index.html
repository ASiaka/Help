<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Help to revise my vocabulary">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Help</title>
</head>
<body>
  <header class="header_content">
    <h1  class="header_title">Help</h1>
    <h3 class="header_subtitle">Revise your vocabulary</h3>
  </header>
  <main class="main_content">
    <form action="" class="main_form">
      <input type="text" name="response" id="response" placeholder="Response">
    </form>
    <p class="main_word"></p>
    <div class="content_response">
      <p class="main_response"></p>
    </div>
    <div class="main_validation">
      <p class="main_success">&#10004;</p>
      <p class="main_failed">&#10008;</p>
    </div>
    <button type="button" class="main_button">Start</button>
  </main>
  <footer class="footer_content">

  </footer>

  <script src="./vocabulary.js"></script>
  <script src="./script.js"></script>
</body>
</html>
